<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
</head>
<body>

<form action="#" th:action="@{/users/create}" th:object="${user}" method="post">
    <label for="firstName">Firstname</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <p/>
    <label for="lastName">Lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <p/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <p/>
    <input type="submit" value="Create User">
</form>

</body>
</html>
